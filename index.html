<!doctype html>
<html>
    <head>
        <title>FLAPPY BIRD</title>
        <link rel="stylesheet" href="css/flappy.css" type="text/css" />
        <script type="text/javascript" src="js/data.js"></script>
        <script type="text/javascript" src="js/network.js"></script>
        <script type="text/javascript" src="js/bird.js"></script>
        <script type="text/javascript" src="js/generation.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="js/dashboard.js"></script>
        <script type="text/javascript" src="js/animation.js"></script>
        <script type="text/javascript" src="js/image_manager.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>

    <body>
        <div id="title">
            <h1>FLAPPY BIRD</h1>
            <h3>
                Using genetic algorithm and neural networks to teach AI to play flappy bird in real time environment.</h3>
        </div>

        <div id="main-content">

            <div id="canvas-div">
                <canvas id="canvas" width="336" height="512"></canvas>
            </div>

            <div id="control-div">
                <div>
                    <h2>Generation <span id="generation-num">1</span></h2>
                    <div>
                        <table class="score-table">
                            <thead>
                                <th>ID</th>
                                <th>Fitness</th>
                                <th>Score</th>
                            </thead>
                            <tbody id="score">
                            </tbody>
                        </table>
                    </div>
                </div>

                <div>
                    <h2>History</h2>
                    <div id="history-div">
                        <table class="score-table">
                            <thead>
                                <th>Gen</th>
                                <th>Fitness</th>
                                <th>Score</th>
                            </thead>
                            <tbody id="history">
                            </tbody>
                        </table>
                    </div>
                </div>

                
                <hr>

                <div>
                    <input type="checkbox" id="enable-animation" />Enable Animation
                </div>

                <div>
                    
                    <input type="checkbox" id="show-pipe" hidden/>
                    <!--Show Next Pipe-->
                </div>

                <div>
                    <input type="checkbox" id="see-two-pipe" hidden/>
                    <!-- Foresee Next Two Pipes (instead of one) -->
                </div>

                <div>
                    <!-- Activation -->
                    <select id="activation-function" hidden>
                        <option value="custom">Custom Tangent</option>
                        <option value="arctan">Arctan</option>
                        <option value="hyperbolic">Hyperbolic Tangent</option>
                        <option value="sigmoid">Sigmoid</option>
                        <option value="relu">ReLu</option>
                    </select>
                </div>


                <div>
                    Population Size
                    <select id="pop-size">
                        <option value="15">15</option>
                        <option value="30">30</option>
                        <option value="50">50</option>
                        <option value="70">70</option>
                        <option value="100">100</option>
                    </select>
                    <!-- <br><br>-->
                    
                </div>

                <div>
                    Survive Rate
                    <select id="survive-rate">
                        <option value="0.05">5%</option>
                        <option value="0.1">10%</option>
                        <option value="0.15">15%</option>
                        <option value="0.2">20%</option>
                        <option value="0.3">30%</option>
                        <option value="0.4">40%</option>
                        <option value="0.5">50%</option>
                    </select>
                </div>



                <hr>

                <div>
                    Scroll Speed
                    <select id="scroll-speed">
                        <option value="2">Slow</option>
                        <option value="2.5">Normal</option>
                        <option value="3">Fast</option>
                        <option value="3.5">Very fast</option>
                        <option value="4">Extreme</option>
                    </select>
                </div>

                <div>
                    Sim Speed
                    <select id="sim-speed">
                        <option value="40">Very slow</option>
                        <option value="24">Slow</option>
                        <option value="12">Normal</option>
                        <option value="7">Fast</option>
                        <option value="0">Very fast</option>
                    </select>
                </div>

                <!--<br><br>-->
                <div>
                    <!--Mutation Chance-->
                    <select id="mutate-chance" hidden>
                        <option value="0.01">1%</option>
                        <option value="0.05">5%</option>
                        <option value="0.1">10%</option>
                        <option value="0.2">20%</option>
                        <option value="0.3">30%</option>
                        <option value="0.4">40%</option>
                        <option value="0.5">50%</option>
                        <option value="0.6">60%</option>
                        <option value="0.7">70%</option>
                    </select>
                    <!--<br><br>-->
                </div>

            </div>


        </div>
    </body>
</html>
